<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultrice</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculatrice">
        <div class="ecran">
            <p class="resultZone"></p>
            <p class="calcZone"></p>
        </div>
        <div class="boutons">
            <div class="bouton" data-key="Backspace">CE</div>
            <div class="bouton" data-key="(">(</div>
            <div class="bouton" data-key=")">)</div>
            <div class="bouton" data-key="/">/</div>
            <div class="bouton" data-key="7">7</div>
            <div class="bouton" data-key="8">8</div>
            <div class="bouton" data-key="9">9</div>
            <div class="bouton" data-key="*">x</div>
            <div class="bouton" data-key="4">4</div>
            <div class="bouton" data-key="5">5</div>
            <div class="bouton" data-key="6">6</div>
            <div class="bouton" data-key="-">-</div>
            <div class="bouton" data-key="1">1</div>
            <div class="bouton" data-key="2">2</div>
            <div class="bouton" data-key="3">3</div>
            <div class="bouton" data-key="+">+</div>
            <div class="bouton" data-key="0">0</div>
            <div class="bouton" data-key=".">,</div>
            <div class="bouton" data-key="Enter">=</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
